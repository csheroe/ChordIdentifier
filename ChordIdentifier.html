<script>
function getCheckedRadio() {

  var alpha = new Array()
  var gamma = ''
  var count = 0
  var radioButtons = document.getElementsByClassName("noteinput");
  for (var i = 0; i < radioButtons.length; i++) {
      if (radioButtons[i].checked) {
          alpha[count] = radioButtons[i].value;
          count++;
      }
  }

  gamma = alpha;
  document.getElementById('omega').innerHTML = alpha;
  gamma = JSON.stringify(alpha)
  var xmlhttp;
  if (gamma === "") {
    console.log("empty");
  }
  xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("omega").innerHTML =
      this.responseText;
    }
  };
//console.log(alpha[0]);
  xmlhttp.open("POST", "chords.php", true);
  xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
  xmlhttp.send("notes="+alpha);

}

</script>
